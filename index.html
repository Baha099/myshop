<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин в WhatsApp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #e4e4e4; padding: 10px; margin-bottom: 20px; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #e4e4e4; }
        .form { margin-top: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 250px; }
        button { cursor: pointer; background: #25d366; color: #fff; border: none; border-radius: 5px; }
        button:hover { background: #1ebe5d; }
    </style>
</head>
<body>

<h1>Магазин Гуля</h1>

<div class="product">
    <h3>Брюки мужские льняные синие</h3>
    <img src="images.tovar1.jpg" alt="Товар 1" width="200">
    <img src="images.tovar2.jpg" alt="Товар 1"width="200">
    <p>Цена: 2500 сом</p>
    <label for="size1">Размер:</label>
    <select id="size1">
        <option>46</option>
        <option>48</option>
        <option>50</option>
        <option>52</option>
    </select>
    <button onclick="addToCart('Брюки мужские льняные синие', 2500, document.getElementById('size1').value)">Добавить в корзину</button>
</div>

<div class="product">
    <h3>Товар 2</h3>
    <p>Цена: 300 сом</p>
    <button onclick="addToCart('Товар 2', 300, 'Без размера')">Добавить в корзину</button>
</div>

<div class="cart">
    <h3>Корзина</h3>
    <ul id="cart-list"></ul>
    <p>Итого: <span id="total">0</span> сом</p>
</div>

<div class="form">
    <form id="orderForm">
        <button type="submit">Отправить заказ в WhatsApp</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
